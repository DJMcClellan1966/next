services:
  ai-platform:
    build: .
    ports:
      - "8001:8000"  # Map host port 8001 to container port 8000
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data  # Persistent storage for vector DB
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
